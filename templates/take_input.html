<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrologist Game - User Information Form</title>

    <!-- Link to Google Fonts for Cosmic Theme -->
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <!-- Link to Animate.css for Animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Space Mono', monospace;
            background-color: #121212; /* Dark background */
            color: #ddd;
            text-align: center;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* Dark textured background */
            background-size: cover;
        }

        h2 {
            font-family: 'Abril Fatface', cursive;
            color: #f0f0f0;
            margin-top: 50px;
            font-size: 2.5em;
        }

        form {
            margin-top: 20px;
            padding: 30px;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1); /* More transparent for a glassy effect */
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: left;
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border for glass effect */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 1.2em;
            color: #ddd;
        }

        input[type="text"],
        input[type="date"],
        select {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.2); /* Transparent input fields */
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            font-size: 1em;
            color: #fff;
            backdrop-filter: blur(5px);
        }

        input[type="submit"] {
            padding: 10px 20px;
            background: #3498db;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #2980b9;
        }
    </style>

    <!-- Particles.js Script for Starry Background -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>

<body>
    <!-- Container for Particles.js Background -->
    <div id="particles-js" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <form action="/submit" method="post" class="animate__animated animate__fadeInUp">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required>

        <label for="birthplace">Birthplace:</label>
        <input type="text" id="birthplace" name="birthplace" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <input type="submit" value="Submit">
    </form>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff" /* White particles for better contrast on dark background */
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff", /* White lines for better contrast */
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>

</html>
